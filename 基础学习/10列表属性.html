<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表属性</title>
    <style>
        ul{
            /*设置列表前面的符号*/
            /*list-style-type: none;*/
            /*使用自定义的图片做列表前面的符号*/
            /*list-style-image: url(jiantou.png);*/
            /*更好的方式*/
            list-style: none;
            /*list-style:url(jiantou.png)*/
            padding: 0;
            margin:0;
        }
    </style>
</head>
<body>
<ul>
    <li>第一项</li>
    <li>第二项</li>
    <li>第三项</li>
    <li>第四项</li>
</ul>
</body>
</html>
