<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语法</title>
    <style>                 /*style标签*/
        div{                /*元素+{}*/
            width: 200px;   /*键：值*/
            height: 200px;
            background: red;
            transition: all 2s ease;
        }
        div:hover{
            transform: rotate(720deg) scale(0.2,0.2);
            background: aqua;
        }
    </style>
</head>
<body>
<table align="center">
    <div>福</div>
</table>
</body>
</html>
