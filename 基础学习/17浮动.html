<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图文绕排</title>
    <style>
        div{
            width:400px;
            height:400px;
            border:1px solid red;
        }
        img{
            float:left;
        }
    </style>
</head>
<body>
<div class="box">
    <p>
        4把优美“花伞”簇拥在一起，形成一片白色的花海。夜间搭配灯光照明，
        更呈现出一片五彩斑斓的景象。这就是2019北京世园会的核心建筑之一——国际馆，
        也是园区内面积最大的场馆。北京世园会期间，国际馆将作为国际范围内
        参展<img src="三玖天下第一.jpg" width="150" height="150">的国家、
        地区和园艺组织的室内展场，承担起“以植物和园艺，会八方之友”的重任。
        国际馆的总设计师、北京建院总建筑师胡越将其形容为“灵感与理性对撞的结果”。
        由94把“花伞”簇拥的国际馆采用了环境优先的设计策略，
        通过平缓的造型和单元组合的几何设计手法，有意识地淡化建筑形象。
        希望在簇簇“花伞”和树林的映衬下，让建筑融入大自然的环境中，同时为二次设计留下可操作空间。
    </p>
</div>

</body>
</html>
