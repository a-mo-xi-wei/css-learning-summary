<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <style>
      /*1.标签选择器*/
      p{
        color: blue;
      }
      #lab{
        color: red;
      }
      .tab{
        color: aqua;
      }
    </style>
</head>
<body>
<p>
  锄禾日当午
</p>
<label id="lab">
  汗滴禾下土
</label><br />
<p class="tab"> <!--class里可以有多个class名 空格隔开-->
  粒粒皆辛苦
</p><br />
</body>
</html>
